{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        {% comment %} <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> {% endcomment %}
        <link href=" {% static 'auctions/styles.css' %} " rel ="stylesheet">
    </head>
    <body style="background-color:rgb(214, 214, 205)">
        <div class="navbar">
    
            <small style="color:pink;">Commerce</small>
            <a href="{% url 'index' %}">Active Listings</a>
            <div class="dropdown">
              <button class="dropbtn">Categories 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 4</a>
            
               </div>
            </div>
            {% if user.is_authenticated %}
            <a href="{% url 'wathlist' %}">Wath list</a>.
            <a href="{% url 'logout' %}">log out(<strong>{{ user.username }}</strong>)</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% endif %} 
        </div>
        {% block body %}
        {% endblock %}
        
    </body>
</html>
